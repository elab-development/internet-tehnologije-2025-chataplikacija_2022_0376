name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, feature/deploy-test]
  pull_request:
    branches: [main]

jobs:
  # 1. Backend Provera
  backend-check:
    name: Backend Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      - name: Install dependencies
        working-directory: ./backend
        run: npm ci
      - name: Build TypeScript
        working-directory: ./backend
        run: npm run build

  # 2. Frontend Provera
  frontend-check:
    name: Frontend Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      - name: Build Next.js
        working-directory: ./frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

  # 3. Docker Build & Push
  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [backend-check, frontend-check]
    if: github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: anadobrijevic/chat-backend:latest

      - name: Build and push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          # Ovo "ubacuje" URL backenda u samu Docker sliku tokom build-a
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
          tags: anadobrijevic/chat-frontend:latest

  # 4. FINALNI KORAK: Deploy na Render
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.event_name == 'push'
    steps:
      - name: Deploy Backend
        run: curl -X POST ${{ secrets.RENDER_BACKEND_HOOK }}

      - name: Deploy Frontend
        run: curl -X POST ${{ secrets.RENDER_FRONTEND_HOOK }}

 